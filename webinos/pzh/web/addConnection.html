<!DOCTYPE HTML>
<html>
<head>
<title>PZH - PZH Connect</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/structure.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
<script src="js/webinosPzh.js" type="text/javascript"></script>
<script type="text/javascript">
// Initialize communication
webinosPZH.init();
</script>
</head>
<body>
<form class="box login">
  <header>
    <img src="http://webinos.org/wp-content/themes/parallelus-unite/images/webinos_logo.png" width="100px">
    <label>Connect to <script> document.write(webinosPZH.userId())</script> </label>
  </header>
  <fieldset class="boxBody">
     <label> Enter your Own PZH URL </label>
     <input type="text" id="ownUrl" class="btnText" value=""/> 
     <center> <input type="button" class="btnConnect" onclick="webinosPZH.commands.redirect()" value="Connect"/> </center>
     <label> (By pressing connect you will be redirected to your PZH login)  </label>
  </fieldset>
</form>
<footer id="main">
  <a href="http://wwww.webinos.org">Powered by webinos</a> | <a href="http://developer.webinos.org">Developer resources on webinos</a>
</footer>
</body>
</html>
